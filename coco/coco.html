<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- swiper cssc-->

    <!-- css-->

    <title>COCOTERO CAFE</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">CAFE</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="about" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#place" class="nav__link">Places</a>
                    </li>
                </ul>

                <div class="nav__dark">
                    <!-- Theme change button-->
                    <span class="change-theme-name">Dark mode</span>
                    <i class="ri-moon-line change-theme" id="theme-button"></i>
                </div>

                <i class="ri-close-line nav__close" id="nav-close"></i>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-function-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <!--=================== HOME ====================-->
        <section class="home" id="home">
            <img src="home1.jpg" alt="" class="home__img">

            <div class="home__container container grid">
                <div class="home__data">
                    <span class="home__data-subtitle">Welcome COCO</span>
                    <h1 class="home__data-title">Welcome The <br> <B>COCOTERO</B>COCOTERO </h1>
                    <a href="#" class="button">Click!</a>
                </div>

                <div class="home_social">
                    <a href="https://www.naver.com/" target="_blank" class="home__social-link">
                        <i class="ri-naver-box-fill"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>
                </div>

                <!-- 미정 -->
                <div class="home__info">
                    <div>
                        <span class="home__info-title">5 best places to visit</span>
                        <a href="" class="button button--flex button--link home__info-button">
                            More <i class="ri-arrow-right-line"></i>
                        </a>
                    </div>


                    <div class="home__info-overlay">
                        <img src="home2.jpg" alt="" class="home__info-img">
                    </div>
                </div>
            </div>
        </section>

        <!--==================== ABOUT ====================-->
        <section class="about section" id="about">
            <div class="about__container container grid">
                <div class="about__data">
                    <h2 class="section__title about__title">More Information <br> About The Best Menu</h2>
                    <p class="about__description">you can find delicious drink</p>
                    <a href="#" class="button">Reserve a menu-site</a>
                </div>

               <div class="about__img">
                <div class="about__img-overlay">
                    <img src="about1.jpg" alt="" class="about__img-one">
                </div>

                <div class="about__img-overlay">
                    <img src="about2.jpeg" alt="" class="about__img-two">
                </div>
               </div> 
            </div>
        </section>

        <!--=========================DISCOVER======================-->










    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>

    </script>
</body>

</html>
