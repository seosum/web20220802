<!DOCTYPE html>
<html>
<head>
    <style>
        /* .은 클래스 셀렉터 */
        .special {
            font-size: 2em;
            background-color: yellow;
        }

        .korea{
            font-weight: bold;
            font-size:3em;
            color:red;
            background-color: blue;
        }

        /* 마지막 p요소 2개에 아래 규칙이 적용되도록
        클래스 속성을 추가 */
        .error {
            text-decoration: line-through;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>html class</h1>
    <p>여러 요소를 그룹 짓는 attribute</p>

    <!-- p*10>lorem3-->
    <p class="korea">Lorem, ipsum dolor.</p>
    <p class="special">Harum, totam rem!</p>
    <p class="special">Non, beatae minima.</p>
    <p class="korea">Voluptatibus, blanditiis corrupti.</p>
    <p class="special">Vero, doloremque esse?</p>
    <p class="korea">Sed, quo accusantium.</p>
    <p>Quis, fugit ipsum!</p>
    <p>Beatae, autem minima.</p>
    <p class="error">Ratione, accusamus nemo?</p>
    <p class="error">Libero, magni assumenda.</p>
</body>
</html>
