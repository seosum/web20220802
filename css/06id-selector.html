<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color:brown;

        }
        .fire {
            text-decoration: underline;
        }
        /* id 선택자 */
        /* id (attribute)속성으로 요소 선택 */
        /* id 속성 값은 같은 페이지 내에서 서로 다른 요소가 
        같은 값을 가질 수 없음 */
        /* 
        id 속성값으로 사용할 수 있는 문자
        영문 대소문자, 숫자, -, _
         */
        
        #head1{
            background-color: yellow;
        }

        #head2{
            border: 5px solid;
        }
  </style>
</head>
<body>
    <!--h1*10>lorem2-->
    <h1 class="fire">Lorem, ipsum.</h1>
    <h1 id="head1">Reiciendis, officiis!</h1>
    <h1 id="head1">In, numquam!</h1> <!-- 같은 값을 가질 수 없음 -->
    <h1 id="head2">Consequuntur, vitae.</h1>
    <h1 >Dignissimos, recusandae?</h1>
    <h1>Qui, perspiciatis?</h1>
    <h1>Dignissimos, rerum!</h1>
    <h1>Consectetur, sunt!</h1>
    <h1>Temporibus, veniam.</h1>
    <h1>Reiciendis, odio.</h1>
</body>
</html>
